<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>TodoJujuy.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script type='text/javascript' src="js/jquery-1.8.3.min.js"></script>
<script type='text/javascript'>//<![CDATA[

$(document).ready(function(){
	var ancho = $(window).width(); 
	/* Sacamos el ancho de la ventana, no del documento $(document) */
	//$("#home").css({"width": ancho});
	//$("#noticias").css({"width": ancho});
	$.ajax({
	  url : 'http://www.mfunes.com.ar/index.php?callback=?',
	  //url : 'http://www.todojujuy.com/webservice/index_m?op=loultimo&callback=?',
	  dataType : 'jsonp',
	  //data : data,
	  success:function(data) {
		  //alert(data.mensaje);
		  $.each(data.respData,function(index,value) {
			  $('#movie-data').append('<li id="loco" data-id="'+value.id+'"><div class="titulo" style="width:'+(ancho-10)+'px">'+value.titulo+'</div><div class="fecha" style="width:'+ancho+'px"><div class="seccion" style="color:'+value.seccion_color+'">'+value.seccion_nombre+'</div>'+ value.fecha_hora+'</div>');
			  if (value.imagen != '') {
				  $('#movie-data').append('<div class="imagen" id="imagen" data-id="'+value.id+'"><img src="http://todojujuy.com/imagenes/'+ancho+'x300/strict/img/'+value.imagen+'" /></div>');
			  }
			  $('#movie-data').append('<div class="resumen" style="width:'+(ancho-10)+'px">'+value.resumen+'</div></li>');
		  });
		  
	  },
	});
});
 
$(document).on('pagebeforeshow', '#index', function(){       
    $(document).on('click', '#loco', function(){     
        // store some data
		storeObject.id = $(this).attr("data-id");

        //Change page
        $.mobile.changePage("#ampliar");
    });
	$(document).on('click', '#imagen', function(){     
        // store some data
		storeObject.id = $(this).attr("data-id");

        //Change page
        $.mobile.changePage("#ampliar");
    });    
});

$(document).on('pagebeforeshow', '#ampliar', function(){
    
    var ancho = $(window).width(); 
	/* Sacamos el ancho de la ventana, no del documento $(document) */
	$.ajax({
	  url : 'http://www.wirenetserver.com.ar/app/index.php?op=ampliar&id='+storeObject.id+'&callback=?',
	  dataType : 'jsonp',
	  //data : data,
	  success:function(data) {
		  //alert(data.respData.id);
		 
			  $('#contenido').append('<div class="titulo" style="width:'+(ancho-10)+'px">'+data.respData.titulo+'</div><div class="fecha" style="width:'+ancho+'px"><div class="seccion" style="color:'+data.respData.seccion_color+'">'+data.respData.seccion_nombre+'</div>'+ data.respData.fecha_hora+'</div>');
			  if (data.respData.imagen != '') {
				  $('#contenido').append('<div class="imagen"><img src="http://todojujuy.com/imagenes/'+(ancho)+'x300/strict/img/'+data.respData.imagen+'" /></div>');
			  }
			  $('#contenido').append('<div class="resumen" style="width:'+(ancho-10)+'px">'+data.respData.cuerpo+'</div>');
	  },
	});
});

// Store object
var storeObject = {
    id : ''
}
//]]>  
</script>
<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />

</head>
<body>
    <div data-role="page" id="index">
        <div data-theme="a" data-role="header">
            <h3>
                TodoJujuy.com
            </h3>
        </div>
        
        <div data-role="content" id="noticias">	
            <ul data-role="listview"  id="movie-data" data-theme="a"></ul>            
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">

        </div>
    </div> 
    <div data-role="page" id="ampliar">
        <div data-theme="a" data-role="header">
            <h3>
                TodoJujuy.com
            </h3>
            <a href="#index" class="ui-btn-left">Atr√°s</a>
        </div>

        <div data-role="content" id="contenido">

        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">

        </div>
    </div>    
</body>
</html>

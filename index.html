<script type='text/javascript'>//<![CDATA[

$(document).ready(function(){
	var ancho = $(window).width(); 
	/* Sacamos el ancho de la ventana, no del documento $(document) */
	$.ajax({
	  url : 'http://www.mfunes.com.ar/index.php?callback=?',
	  dataType : 'jsonp',
	  success:function(data) {
		  $.each(data.respData,function(index,value) {
			  $('#loultimo').append('<li id="ampliarnota" data-id="'+value.id+'"><div class="titulo" style="width:'+(ancho-10)+'px">'+value.titulo+'</div><div class="fecha" style="width:'+ancho+'px"><div class="seccion" style="color:'+value.seccion_color+'">'+value.seccion_nombre+'</div>'+ value.fecha_hora+'</div>');
			  if (value.imagen != '') {
				  $('#loultimo').append('<div class="imagen" id="imagen" data-id="'+value.id+'"><img src="http://todojujuy.com/imagenes/'+ancho+'x300/strict/img/'+value.imagen+'" /></div>');
			  }
			  $('#loultimo').append('<div class="resumen" style="width:'+(ancho-10)+'px">'+value.resumen+'</div></li>');
		  });		  
	  },
	});

	//Secciones
	$.ajax({
	  url : 'http://www.wirenetserver.com.ar/app/index.php?op=secciones&callback=?',
	  dataType : 'jsonp',
	  success:function(data) {		  
		  $.each(data.respData,function(index,value) {	
		  	  //$('#secciones').css('width',ancho);		  
			  $('#seccion').append('<li class="item" style="color:'+value.ns_color+'" id="ampliarseccion" data-id="'+value.id+'">'+value.valor+'</li>');			  
		  });
		  
	  },
	});
});
 
$(document).on('pagebeforeshow', '#index', function(){       
    $(document).on('click', '#ampliarnota', function(){     
        // Guardamos el id de la nota
		storeObject.id = '';
		storeObject.id = $(this).attr("data-id");

        //Cambiamos de pagina
        $.mobile.changePage("#ampliar");
    });
	//Idem anterior pero al hacer clic sobre imagen
	$(document).on('click', '#imagen', function(){     
        // Guardamos el id de la nota
		storeObject.id = '';
		storeObject.id = $(this).attr("data-id");

        //Cambiamos de pagina
        $.mobile.changePage("#ampliar");
    });    
});

//Ampliar noticia
$(document).on('pagebeforeshow', '#ampliar', function(){
    
    var anchoA = $(window).width(); 
	/* Sacamos el ancho de la ventana, no del documento $(document) */	
	$.ajax({
	  url : 'http://www.wirenetserver.com.ar/app/index.php?op=ampliar&id='+storeObject.id+'&callback=?',
	  dataType : 'jsonp',
	  success:function(data) {
		  $('#contenido').hide();
		  $('#contenido').html('');
  		  $('#contenido').show();
		  $('#contenido').append('<div class="titulo" style="width:'+(anchoA-10)+'px">'+data.respData.titulo+'</div><div class="fecha" style="width:'+anchoA+'px"><div class="seccion" style="color:'+data.respData.seccion_color+'">'+data.respData.seccion_nombre+'</div>'+ data.respData.fecha_hora+'</div>');
		  if (data.respData.imagen != '') {
			  $('#contenido').append('<div class="imagen"><img src="http://todojujuy.com/imagenes/'+(anchoA)+'x300/strict/img/'+data.respData.imagen+'" /></div>');
		  }
		  $('#contenido').append('<div class="resumen" style="width:'+(anchoA-10)+'px">'+data.respData.cuerpo+'</div>');
	  },
	});
});

// Vaciamos el objeto
var storeObject = {
    id : ''
}
//]]>  
</script>
